<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <h3 class="score">START!</h3>
    <div class="update">
      <p>You</p>
      <img src="img--01.png" class="player-pick" /><img
        src="img--02.png"
        class="computer-pick"
      />
      <p>Computer</p>
    </div>
    <div>
      <p>Wins: <span class="win">0</span></p>
      <p>Losses: <span class="loss">0</span></p>
      <p>Ties: <span class="tie">0</span></p>
    </div>
    <button class="reset">Reset Scores</button>
    <div>
      <img src="img--00.png" alt="" class="pick" />
      <img src="img--01.png" alt="" class="pick" />
      <img src="img--02.png" alt="" class="pick" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
